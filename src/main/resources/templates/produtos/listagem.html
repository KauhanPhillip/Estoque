<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Listagem de Produtos</title>
</head>
<body>
<div layout:fragment="conteudo" class="table-container">
    <h1>Lista de Produtos</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${lista}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.descricao}"></td>

            <!-- Corrigido: a expressão deve estar toda dentro de ${...} -->
            <td th:text="${'R$ ' + #numbers.formatDecimal(produto.preco, 1, 2)}"></td>

            <td th:text="${produto.quantidadeEstoque}"></td>

            <!-- Null-safe: evita erro se produto.categoria for null -->
            <td th:text="${produto.categoria != null ? produto.categoria.nomeCategoria : 'Sem categoria'}"></td>

            <td>
                <a th:href="@{/produtos/formulario(id=${produto.id})}">Editar</a>
                <form th:action="@{/produtos}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" name="id" th:value="${produto.id}">
                    <button type="submit" class="delete-btn"
                            onclick="return confirm('Tem certeza que deseja excluir este produto?')">
                        Excluir
                    </button>

                </form>
            </td>
        </tr>

        <!-- Linha de aviso quando a lista estiver vazia -->
        <tr th:if="${#lists.isEmpty(lista)}">
            <td colspan="7" style="text-align:center;">Nenhum produto cadastrado</td>
        </tr>
        </tbody>
    </table>

    <div class="links">
        <a th:href="@{/produtos/formulario}">Novo Produto</a>
        <a th:href="@{/}">Menu Principal</a>
    </div>

</div>
</body>
</html>
